<div class="grace-mark-report-container">
    <h2>Grace Mark Report</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Achievement Type Column -->
        <!-- Achievement Position Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="register_number">
            <th mat-header-cell *matHeaderCellDef> Register Number </th>
            <td mat-cell *matCellDef="let element"> {{element.register_number}} </td>
        </ng-container>

        <!-- Marks Column -->
        <ng-container matColumnDef="marks">
            <th mat-header-cell *matHeaderCellDef> Marks </th>
            <td mat-cell *matCellDef="let element"> {{element.marks}} </td>
        </ng-container>



        <!-- Table Header -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Table Row -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <button mat-button color="primary" (click)="downloadPDF()" class="download-btn">
        Download PDF
    </button>
</div>
