<div *ngIf="!isLoading">
    <mat-card class="admin-card">
        <mat-card-header>
            <mat-card-title>College Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="card-details">
                <mat-card class="info-card">
                    <mat-card-header>
                        <mat-card-title>Total Students</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <h2>{{ totalStudents }}</h2>
                    </mat-card-content>
                </mat-card>

                <mat-card class="info-card">
                    <mat-card-header>
                        <mat-card-title>Total Faculty</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <h2>{{ totalFaculty }}</h2>
                    </mat-card-content>
                </mat-card>

                <mat-card class="info-card">
                    <mat-card-header>
                        <mat-card-title>Total Class Advisors</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <h2>{{ totalClassAdvisors }}</h2>
                    </mat-card-content>
                </mat-card>
            </div>

            <mat-card class="other-details-card">
                <mat-card-header>
                    <mat-card-title>Department Detials</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div>
                        <ul>
                            <li>Total departments: {{ totalDepartments }}</li>
                        </ul>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="isLoading" class="loading">Loading...</div>
