<div class="feedback-container">
    <h2>View Feedback</h2>

    <table mat-table [dataSource]="feedbackData" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let feedback"> {{ feedback.username }} </td>
        </ng-container>

        <ng-container matColumnDef="responsivenessRating">
            <th mat-header-cell *matHeaderCellDef> Responsiveness Rating </th>
            <td mat-cell *matCellDef="let feedback"> {{ feedback.responsiveness_rating }} </td>
        </ng-container>

        <ng-container matColumnDef="interfaceRating">
            <th mat-header-cell *matHeaderCellDef> Interface Rating </th>
            <td mat-cell *matCellDef="let feedback"> {{ feedback.interface_rating }} </td>
        </ng-container>

        <ng-container matColumnDef="feedback">
            <th mat-header-cell *matHeaderCellDef> Feedback </th>
            <td mat-cell *matCellDef="let feedback"> {{ feedback.feedback }} </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> Submitted at </th>
            <td mat-cell *matCellDef="let feedback">
                {{ feedback.created_at | date: 'MM/dd/yyyy' }}
                <!-- Format the date -->
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
